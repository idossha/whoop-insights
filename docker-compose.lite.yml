# Docker Compose Lite - for 32-bit systems running the app locally
# Only runs Caddy for HTTPS (optional)

services:
  caddy:
    image: caddy:latest
    container_name: whoop-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  caddy-data:
  caddy-config:
